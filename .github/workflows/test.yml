permissions:
  contents: read
name: Playwright Tests

on:
  pull_request:
    branches:
      - main

jobs:
  test:
    timeout-minutes: 10
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-node@v6
        with:
          node-version: 20
          cache: "npm"
      - name: End-to-End Test and Lint
        run: npm run flight-check
      - uses: actions/upload-artifact@v5
        if: always()
        with:
          name: playwright-report
          path: test-results/
          retention-days: 30
